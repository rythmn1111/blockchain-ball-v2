<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Ball</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .result-box {
      background: white;
      display: inline-block;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result-box b {
      display: inline-block;
      width: 110px;
      text-align: right;
    }
    .throws-history {
      background: white;
      display: inline-block;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      text-align: left;
    }
    .throw-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .throw-header {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 8px;
    }
    .throw-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
      font-size: 14px;
    }
    .throw-stat {
      display: flex;
      justify-content: space-between;
    }
    .no-throws {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .modal input:focus {
      outline: none;
      border-color: #007bff;
    }
    .modal-buttons {
      margin-top: 20px;
    }
    .modal button {
      margin: 0 10px;
    }
    .cancel-btn {
      background-color: #6c757d !important;
    }
  </style>
</head>
<body>

  <h1>üèê <strong>Blockchain Ball</strong></h1>

  <div>
    <button id="throw-btn">Start Throw</button>
    <button id="upload-btn">Upload to AO</button>
    <button id="refresh-btn">Refresh History</button>
  </div>

  <div id="status" class="result-box" style="display: none;">
    <div><b>Player:</b> <span id="player-name"></span></div>
    <div><b>Throw ID:</b> <span id="id"></span></div>
    <div><b>Speed:</b> <span id="speed"></span> m/s</div>
    <div><b>Strength:</b> <span id="strength"></span> g</div>
    <div><b>Avg Accel:</b> <span id="accel"></span> g</div>
    <div><b>Height:</b> <span id="max_height"></span> cm</div>
  </div>

  <div id="throws-history" class="throws-history">
    <h3>üìä Previous Throws (Max 5)</h3>
    <div id="throws-list">
      <div class="no-throws">No throws recorded yet. Start your first throw!</div>
    </div>
  </div>

  <!-- Name Input Modal -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h3>üèÉ‚Äç‚ôÇÔ∏è Enter Your Name</h3>
      <p>What's your name, player?</p>
      <input type="text" id="playerNameInput" placeholder="Enter your name..." maxlength="20">
      <div class="modal-buttons">
        <button id="startThrowBtn">Start Throw</button>
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const throwBtn = document.getElementById("throw-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const refreshBtn = document.getElementById("refresh-btn");
    const statusBox = document.getElementById("status");
    const throwsList = document.getElementById("throws-list");
    const nameModal = document.getElementById("nameModal");
    const playerNameInput = document.getElementById("playerNameInput");
    const startThrowBtn = document.getElementById("startThrowBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    function showNamePrompt() {
      return new Promise((resolve, reject) => {
        nameModal.style.display = "block";
        playerNameInput.focus();
        
        function handleStart() {
          const name = playerNameInput.value.trim();
          if (name) {
            nameModal.style.display = "none";
            playerNameInput.value = "";
            resolve(name);
          } else {
            alert("Please enter your name!");
          }
        }
        
        function handleCancel() {
          nameModal.style.display = "none";
          playerNameInput.value = "";
          reject("Cancelled");
        }
        
        startThrowBtn.onclick = handleStart;
        cancelBtn.onclick = handleCancel;
        playerNameInput.onkeypress = function(e) {
          if (e.key === "Enter") {
            handleStart();
          }
        };
      });
    }

    function showCountdown(seconds = 3) {
      return new Promise((resolve) => {
        let remaining = seconds;
        const originalText = throwBtn.textContent;

        const interval = setInterval(() => {
          throwBtn.textContent = `Get ready... ${remaining}`;
          remaining--;

          if (remaining < 0) {
            clearInterval(interval);
            throwBtn.textContent = "Measuring...";
            resolve();
          }
        }, 1000);
      });
    }

    async function loadThrows() {
      try {
        const res = await fetch("/throws");
        const throws = await res.json();
        
        if (throws.length === 0) {
          throwsList.innerHTML = '<div class="no-throws">No throws recorded yet. Start your first throw!</div>';
          return;
        }

        throwsList.innerHTML = throws.map(function(throwData) {
          return '<div class="throw-item">' +
            '<div class="throw-header">' + (throwData.player || 'Unknown') + ' - ' + throwData.id + ' - ' + new Date(throwData.timestamp).toLocaleString() + '</div>' +
            '<div class="throw-stats">' +
              '<div class="throw-stat">' +
                '<span>Speed:</span>' +
                '<span><strong>' + throwData.speed + ' m/s</strong></span>' +
              '</div>' +
              '<div class="throw-stat">' +
                '<span>Strength:</span>' +
                '<span><strong>' + throwData.strength + ' g</strong></span>' +
              '</div>' +
              '<div class="throw-stat">' +
                '<span>Avg Accel:</span>' +
                '<span><strong>' + throwData.accel + ' g</strong></span>' +
              '</div>' +
              '<div class="throw-stat">' +
                '<span>Height:</span>' +
                '<span><strong>' + throwData.max_height + ' cm</strong></span>' +
              '</div>' +
            '</div>' +
          '</div>';
        }).join('');
      } catch (err) {
        console.error('Failed to load throws:', err);
        throwsList.innerHTML = '<div class="no-throws">Error loading throws</div>';
      }
    }

    throwBtn.addEventListener("click", async () => {
      try {
        // First, prompt for name
        const playerName = await showNamePrompt();
        
        throwBtn.disabled = true;
        await showCountdown(3); // Show 3-2-1 countdown

        const res = await fetch(`/start-throw?player=${encodeURIComponent(playerName)}`);
        const data = await res.json();

        document.getElementById("player-name").textContent = playerName;
        document.getElementById("id").textContent = data.id;
        document.getElementById("speed").textContent = data.speed;
        document.getElementById("strength").textContent = data.strength;
        document.getElementById("accel").textContent = data.accel;
        document.getElementById("max_height").textContent = data.max_height;

        statusBox.style.display = "inline-block";
        
        // Refresh the throws history after new throw
        await loadThrows();
      } catch (err) {
        if (err !== "Cancelled") {
          alert("‚ùå Error measuring throw");
          console.error(err);
        }
      }

      throwBtn.disabled = false;
      throwBtn.textContent = "Start Throw";
    });

    uploadBtn.addEventListener("click", async () => {
      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading...";

      try {
        const res = await fetch("/upload-ao");
        const msg = await res.text();
        alert(msg);
        
        // Refresh the throws history after upload
        await loadThrows();
      } catch (err) {
        alert("‚ùå Upload failed");
        console.error(err);
      }

      uploadBtn.disabled = false;
      uploadBtn.textContent = "Upload to AO";
    });

    refreshBtn.addEventListener("click", async () => {
      refreshBtn.disabled = true;
      refreshBtn.textContent = "Loading...";
      
      await loadThrows();
      
      refreshBtn.disabled = false;
      refreshBtn.textContent = "Refresh History";
    });

    // Load throws when page loads
    loadThrows();
  </script>
</body>
</html>
